<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="website icon" type="png" href="https://cdn-icons-png.flaticon.com/128/6451/6451492.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="top">
            <input class="display" type="text" name="" id="" disabled>
        </div>
        <div class="bottom">

            <div class="row1">
                <button class="orange-btn clearbtn" style="background-color: orange;width: 25%;margin-right: 5px;margin-top: 5px;border: none;" onclick="cleardisplay();clearError()">C</button>
                <button class="orange-btn btn delete"  style="background-color: orange;width: 25%;margin-right: 5px;;margin-top: 5px;border: none;" onclick="deletelast()">DEL</button>
                <button class="orange-btn btn"   style="background-color: orange;width: 25%;margin-right: 5px;margin-top: 5px;border: none;" onclick="add('/')">รท</button>
                <button class="orange-btn btn"  style="background-color: orange;width: 25%;margin-right: 5px;text-align: center;margin-top: 5px;border: none;" onclick="add('*')">ร</button>
            </div>


            <div class="row1">
            <button  class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;" onclick="add('7')" >7</button>
            <button class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('8')"  >8</button>
            <button class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('9')"  >9</button>
            <button class="btn orange-btn" style="background-color: orange;margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('+')" >+</button>
        </div>
        <div class="row1">
            <button class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('4')" >4</button>
            <button
             class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('5')" >5</button>
            <button class="btn" style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('6')" >6</button>
            <button class="orange-btn btn"style="background-color: orange;margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('-')" >-</button>
        </div>
            <div class="row1">
                <button class="btn"  style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('3')" >3</button>
                <button class="btn"  style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('2')" >2</button>
<button class="btn"  style="width: 25%;margin-right: 5px;text-align: center;border: none;"onclick="add('1')" >1</button>
<button class="btn orange-btn" style="background-color: orange;margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('**')" >^</button>
            </div>
        
      
        <div class="row1">
            </button>
            <button class="btn" style="margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('0')" >0</button>
            <button class="btn" style="margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('00')" >00</button>
            <button class="btn" style="margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="add('.')"  >.</button>
            
           
            <button class="orange-btn btn" style="background-color: orange;margin-right: 5px;width: 25%;text-align: center;border: none;"onclick="calculate()">=</button>
            
        </div>
    </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
